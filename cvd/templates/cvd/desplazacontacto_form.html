{% extends 'base/basecvd.html' %}

{% block page_content %}

<div class="modal-dialog modal-lg">
  <div class="modal-content">
 {% if obj %}
  <form  method='POST' role='form' action = "{% url 'cvd:desplacontacto_edit' obj.pk %}"> 
    {% else %}  
    <form  method='POST' role='form' action = "{% url 'cvd:desplacontacto_new' idcontacto %}">
    {% endif %}
        {% csrf_token %}

          <div class="col-xl-12 col-md-12 mb-12">
            <div class="card border-left-success shadow h-100 py-2">
                 <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                              Registro de Desplazamientos:                              
                           </div>                      
                           <div class="dropdown-divider"></div> 
                            <div class="row">
                              <label for="id_contactosiec">Contacto</label>                                
                              <input type="hidden" name="contactosiec" value="{{contactoiec.pk}}">
                                {{contactoiec.paciente}}
                              
                            </div>

                           <div class="dropdown-divider"></div> 

                            <div class="row">
                            	<div class="form-group col-4">
                                        <label for="id_pais">Paises</label>
                                        <br>
                                        {{form.pais}}                               
                                  </div>  
                                   <div class="form-group col-4">
                                        <label for="id_departamento">Departamento</label>
                                        <br>
                                        {{form.departamento}}                               
                                  </div>
                                  <div class="form-group col-4">
                                        <label for="id_ciudad">Ciudad</label>
                                        <br>
                                        {{form.ciudad}}                               
                                  </div>                                        	                                   
                            </div>                         

                             {# <!  {{form.as_p}}  -->                #}
                           
                           <div class="dropdown-divider"></div>
                             <div class="row">
                               <div class="col">
                                 <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Guardar</button>

                                 <a class="btn btn-success" href="{% url 'cvd:contacto_detalle' contactoiec.pk %}">Cancelar</a>
                              
                               </div>
                             </div> 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  </form>
  </div>
</div>
	
{% endblock page_content %}
