{% extends 'base/base.html' %}

{% block page_content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<figure class="highcharts-figure">
                <div id="container">
                    
                </div>
                    <p class="highcharts-description">                    
                        Comportamiento casos relacionados con <code>MALARIA</code>notificados por semana epidemiológica.
                        
                    </p>
            </figure>
		</div>
	</div>
</div>
	
{% endblock page_content %}

{% block js_page %}
<script>

	Highcharts.chart('container', {

    title: {
        text: 'CASOS DE MALARIA POR SEMANA EPIDEMIOLOGICA'
    },

    subtitle: {
        text: 'Fuente: Notificados SIVIGILA - Evento - 465'
    },

    yAxis: {
        title: {
            text: 'Número de casos'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'Range: '+{{rangoini}} + 'to ' + {{rangofin}}
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 1
        }
    },

    series: [{
        name: 'Casos de Malaria',
        colorbypoint:true,
        data: {{ malaria|safe }}
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

</script>

	
{% endblock js_page %}
