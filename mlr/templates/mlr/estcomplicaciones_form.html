{% extends 'base/base.html' %}

{% block page_content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div id="container">
				
			</div>
		</div>
	</div>
</div>
	
{% endblock page_content %}

{% block js_page %}
<script>

	Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Estadísticas de Complicaciones en Pacientes con Malaria'
    },
    subtitle: {
        text: 'Estadísticas según Complicaciones'
    },
    xAxis: {
        categories: [
            'Complicaciones'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Nro Casos' //Axis de las Y
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} #</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },

    series: [{
        name: 'Cerebrales',        
        data: {{ cerebro|safe }}

    },{
        name: 'Renales',
        data: {{ renal|safe }}

    },{
        name: 'Hepaticas',
        data: {{ hepatica|safe }}

    },{
        name: 'Pulmonares',
        data: {{ pulmon|safe }}

    },{
        name: 'Hematologicas',
        data: {{ hemato|safe }}
        
    },{
        name: 'Otras',
        data: {{ otras|safe }}

    }]
});
</script>



	
{% endblock js_page %}
